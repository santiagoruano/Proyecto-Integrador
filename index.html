<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
        <!-- Sección de Login/Registro -->
        <div class="container my-4" id="getterSafeSection">
            <h2 class="text-center">GETTERSAFE</h2>
            <div id="loginForm" class="border p-4 rounded shadow-sm">
                <h3>Iniciar Sesión</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Contraseña:</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="button" id="loginButton" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <p class="mt-3 text-center">¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate</a></p>
            </div>
    
            <div id="registerForm" class="border p-4 rounded shadow-sm" style="display: none;">
                <h3>Registro</h3>
                <form>
                    <div class="mb-3">
                        <label for="registerName" class="form-label">Nombre Completo:</label>
                        <input type="text" id="registerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Contraseña:</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <button type="button" id="registerButton" class="btn btn-success w-100">Registrarse</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia Sesión</a></p>
            </div>
        </div>
 
        <div class="container-fluid" id="mascotasSection" style="display: none;">
            <!-- Tu código de la sección Gestión de Mascotas -->
<h1>Gestion de Mascotas</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <!--Formulario de entrada de datos-->
            <form id="cattleForm">
                <label>ID de la Mascota:</label>
                <input type="text" id="mascotaID" class="form-control" required>

                <label>Nombre:</label>
                <input type="text" id="name" class="form-control" required>

                <label>Raza:</label>
                <input type="text" id="breed" class="form-control" required>

                <label>Edad:</label>
                <input type="number" id="age" class="form-control" required>

                <label>Estado de Salud:</label>
                <input type="text" id="healthStatus" class="form-control" required>
                <br>
                <button type="button" id="submitBtn" class="btn btn-success">Agregar Mascota</button>
                <button type="button" id="updateBtn" class= "btn btn-primary" style="display: none;">Actualizar Mascota</button>
            </form>
            <div class="container-fluid" id="mascotasSection" style="display: none;">
                <!-- Tu código de la sección Gestión de Mascotas -->
        </div>
    </div>
        
        <div class="col-8">
            <!--Tablan para mostrar las Mascotas-->
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Estado de Salud</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    

                </tbody>

            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <!--Grafica1-->
            <div style="width: 100%; max-width: 600px; margin: auto;">
                <canvas id="breedChart"></canvas>
            </div>
        </div>
        <div class="col-6">
            <!--Grafica2-->
            <div style="width: 100%; max-width: 600px; margin: auto;">
                <canvas id="healthChart"></canvas>
        </div>
    </div>
</div>




</div>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
    <script src="resources/js/app.js"></script>


</body>

</html>
